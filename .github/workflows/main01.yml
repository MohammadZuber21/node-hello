name: Node hello

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14.x'
      - run: npm install
      - run: npm run build --if-present
      
  deploy:
   runs-on: ubuntu-latest
   steps:
   - name: executing remote ssh commands using password
     uses: appleboy/ssh-action@master
     with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
            curl -o-  https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.s | bash
              . ~/.nvm/nvm.sh
              nvm instal 14
              npm install -g pm2
              pm2 start npm --name "api" -- run start
              git pull origin main
              npm install
              npm run build 
              pm2 restart api
